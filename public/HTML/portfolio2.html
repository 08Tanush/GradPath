    <script>
        // Function to retrieve student ID from the token in localStorage
        function getstudentId() {
            const token = localStorage.getItem('token');
            if (!token) {
                console.error('No token found in localStorage');
                return null;
            }
            try {
                const payload = JSON.parse(atob(token.split('.')[1])); // Decode JWT payload
                console.log('Student ID received:', payload.id);
                return payload.id; // Extract student ID from the payload
            } catch (error) {
                console.error('Error decoding token:', error);
                return null;
            }
        }
    
        // Fetch activities for a specific student ID
        const studentId = getstudentId();
        if (studentId) {
            fetch(`http://localhost:3000/activities/${studentId}`)  // Replace :id with actual studentId
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Network response was not ok: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    const timeline = document.getElementById('timeline');
                    data.forEach(activity => {
                        const activityElement = document.createElement('div');
                        activityElement.innerHTML = `
                        <div class="activity-card">
                            <h3 class="activity-title" onclick="toggleDetails(this)">
                                ${activity.title} <span class="dot"></span>
                            </h3>
                            <div class="activity-details">
                                <p class="activity-desc">${activity.details}</p>
                                <p class="activity-approver">Approved by: ${activity.approver || 'Approval is pending.  '}</p>
                                <p class="activity-date">Uploaded on: ${new Date(activity.created_at).toLocaleDateString()}</p>
                                <p class="activity-updated">Last updated: ${new Date(activity.updated_at).toLocaleDateString()}</p>
                            </div>
                        </div>
                        `;
                        timeline.appendChild(activityElement);
                    });
                })
                .catch(err => console.error('Error fetching activities:', err));
        }
    
        // Toggle function to show/hide activity details
        function toggleDetails(element) {
            const details = element.nextElementSibling; // Get the next sibling, which is the details div
            if (details) {
                details.style.display = details.style.display === "none" || details.style.display === "" ? "block" : "none";
            }
        }
    </script>
