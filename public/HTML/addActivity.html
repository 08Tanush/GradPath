    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script src="../JS/addActivity2.js" defer></script>
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
               <img src="../../images/user1.png.png" alt="User">
            </div>
            <span class="logo_name">GradPath</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="../HTML/studentDashboard.html">
                    <i class="uil uil-estate"></i>
                    <span class="link-name">Home</span>
                </a></li>
                <li><a href="../HTML/addActivity.html">
                  <i class="uil uil-plus"></i>
                    <span class="link-name">Post</span>
                </a></li>
                <li><a href="portfolio2.html">
                    <i class=" uil-comment-download"></i> 
                    <span class="link-name">Portfolio</span>
                </a></li>
                <li><a href="profile.html">
                    <i class="uil uil-browser"></i>
                    <span class="link-name">Profile</span>
                </a></li>
            </ul>
            <ul class="logout-mode">
                <li><a href="../HTML/loginPage.html">

                </a></li>
            </ul>
        </div>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Upload Activity</h1>
        <form id="activityForm" action="/uploadActivity" method="POST" enctype="multipart/form-data">
            <!-- Activity Title -->
            <div class="form-group">
                <label for="title">Activity Title:</label>
                <input type="text" id="title" name="title" required>
            </div>

            <!-- Description -->
            <div class="form-group">
                <label for="desc">Description:</label>
                <textarea id="desc" name="desc" rows="4" required></textarea>
            </div>

            <!-- Category Selection -->
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="category" required onchange="loadCategoryFields()">
                    <option value="" disabled selected>Select a category</option>
                </select>
            </div>

            <!-- Dynamic category-specific fields -->
            <div id="categoryFields"></div>

            <!-- Start Date and Time -->
            <div class="form-group">
                <label for="startDateTime">Start Date/Time:</label>
                <input type="datetime-local" id="startDateTime" name="startDateTime" required>
            </div>

            <!-- End Date and Time -->
            <div class="form-group">
                <label for="endDateTime">End Date/Time:</label>
                <input type="datetime-local" id="endDateTime" name="endDateTime" required>
            </div>

            <!-- Location -->
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
            </div>

            <!-- Document Upload -->
            <div class="form-group">
                <label for="document">Document:</label>
                <input type="file" id="document" name="document">
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Submit Activity</button>
            </div>
        </form>
    </div>
</body>
<script src="../JS/addActivity2.js"></script>
</html>
