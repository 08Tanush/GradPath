<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Activity Management</title>
    <link rel="stylesheet" href="/public/styles/adminAssignFaculty.css"> <!-- Using the same CSS as the faculty dashboard -->
    <script src="/public/JS/adminAssignFaculty.js"></script>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <!-- Sidebar -->
    <nav>
        <div class="logo-name">
            <div class="logo-image">
               <img src="../../images/user1.png.png" alt="User">
            </div>

            <span class="logo_name">GradPath</span>
        </div>
        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="adminDashboard.html">
                    <i class="uil uil-estate"></i>
                    <span class="link-name">Dashboard</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-files-landscapes"></i>
                    <span class="link-name">Content</span>
                </a></li>
                <li><a href="adminAssignFaculty.html">
                    <i class="uil uil-comments"></i> 
                    <span class="link-name">Assign Faculty</span>
                </a></li>
            </ul>
            
            <ul class="logout-mode">
                <li><a href="#">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Logout</span>
                </a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Dashboard -->
    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>
            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search here...">
            </div>
        </div>

        <div class="dash-content">
            <div class="title">
                <i class="uil uil-user-plus"></i>
                <span class="text">Assign Faculty to Activities</span>
            </div>

            <!-- Activities Table -->
            <table>
              <thead>
                <tr>
                  <th>Professor Name</th>
                  <th>Branch</th>
                  <th>Category</th>
                  <th>Assign</th>
                </tr>
              </thead>
              <tbody>
                <!-- Row for each professor with category dropdown and assign button -->
                <tr>
                  <td>Shiv Negi</td>
                  <td>IT</td>
                  <td>
                    <select id="category-shiv" class="form-control">
                        <option value="" disabled selected>Select a category</option>
                        <option value="academics">Academics</option>
                        <option value="sports">Sports</option>
                        <option value="technical">Technical</option>
                        <option value="cultural">Cultural</option>
                        <option value="community">Community Outreach</option>
                    </select>
                  </td>
                  <td><button class="assign-btn" onclick="assignFaculty('Shiv Negi', 'category-shiv')">Assign</button></td>
                </tr>

                <tr>
                  <td>Aditi Mehta</td>
                  <td>COMPS</td>
                  <td>
                    <select id="category-aditi" class="form-control">
                        <option value="" disabled selected>Select a category</option>
                        <option value="academics">Academics</option>
                        <option value="sports">Sports</option>
                        <option value="technical">Technical</option>
                        <option value="cultural">Cultural</option>
                        <option value="community">Community Outreach</option>
                    </select>
                  </td>
                  <td><button class="assign-btn" onclick="assignFaculty('Aditi Mehta', 'category-aditi')">Assign</button></td>
                </tr>

                <tr>
                  <td>Devdas</td>
                  <td>EXTC</td>
                  <td>
                    <select id="category-devdas" class="form-control">
                        <option value="" disabled selected>Select a category</option>
                        <option value="academics">Academics</option>
                        <option value="sports">Sports</option>
                        <option value="technical">Technical</option>
                        <option value="cultural">Cultural</option>
                        <option value="community">Community Outreach</option>
                    </select>
                  </td>
                  <td><button class="assign-btn" onclick="assignFaculty('Devdas', 'category-devdas')">Assign</button></td>
                </tr>

                <!-- Add more rows as needed -->
              </tbody>
            </table>
        </div>
    </section>

    <script src="/public/scripts/adminAssignFaculty.js"></script>

    <script>
      // Function to handle faculty assignment
      function assignFaculty(facultyName, categoryId) {
        const selectedCategory = document.getElementById(categoryId).value;
        if (selectedCategory) {
          alert(`Assigned ${selectedCategory} to ${facultyName}`);
          // Add your AJAX logic here for server-side assignment
        } else {
          alert('Please select a category before assigning.');
        }
      }
    </script>

</body>
</html>
