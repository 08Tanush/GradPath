<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Activity Management</title>
    <link rel="stylesheet" href="/public/styles/adminAssignFaculty.css"> <!-- Using the same CSS as the faculty dashboard -->
    <script src="/public/JS/adminAssignFaculty.js"></script>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <!-- Sidebar -->
    <nav>
        <div class="logo-name">
            <div class="logo-image">
               <img src="../../images/user1.png.png" alt="User">
            </div>

            <span class="logo_name">GradPath</span>
        </div>
        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="adminDashboard.html">
                    <i class="uil uil-estate"></i>
                    <span class="link-name">Dashboard</span>
                </a></li>
                <li><a href="adminAssignFaculty.html">
                    <i class="uil uil-comments"></i> 
                    <span class="link-name">Assign Faculty</span>
                </a></li>
            </ul>
            
            <ul class="logout-mode">
                <li><a href="loginPage.html">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Logout</span>
                </a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Dashboard -->
    <section class="dashboard">
        <div class="top">
        </div>

        <div class="dash-content">
            <div class="title">
                <i class="uil uil-user-plus"></i>
                <span class="text">Assign Faculty to Activities</span>
            </div>
            <table id="facultyAssignmentTable">
              <thead>
                <tr>
                  <th>Faculty Name</th>
                  <th>Branch</th>
                  <th>Category</th>
                  <th>Assign</th>
                </tr>
              </thead>
              <tbody id="facultyTableBody">
                <!-- Rows will be dynamically populated here -->
              </tbody>
            </table>
        <script src="/public/JS/adminAssignFaculty.js"></script> 

</body>
</html>
