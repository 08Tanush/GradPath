<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Activity Management</title>
    <link rel="stylesheet" href="/public/styles/adminActivityManagement.css"> <!-- Link to the CSS file -->
    <script src="/public/JS/adminActivityManagement.js"></script>
</head>
<body>

    <!-- Navbar -->
    <div class="header">
        <h1>Activity Management</h1> 
        <div class="profile" onclick="toggleDropdown()">
          <span class="profile-icon"></span>
          <div class="profile-dropdown" id="profile-dropdown">
            <a href="#">View Profile</a>
            <a href="#">Settings</a>
            <a href="#">Logout</a>
          </div>
        </div>
    </div>

    <div class="container">
        <!-- Search Bar -->
        <div style="text-align: center;">
            <input type="text" class="search-bar" placeholder="Search by activity name or student...">
            <button class="search-btn">Search</button>
        </div>

        <!-- Activities Table -->
        <table>
            <thead>
                <tr>
                    <th>Activity Title</th>
                    <th>Student Name</th>
                    <th>Year</th>
                    <th>Branch</th>
                    <th>Category</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Research Project: AI Study</td>
                    <td>Tanush Karane</td>
                    <td>TE</td>
                    <td>IT</td>
                    <td>Academics</td>
                    <td>12-08-2024</td>
                    <td class="action-btns">
                        <a href="#" class="view-btn">View</a>
                        <a href="#" class="reject-btn">Reject</a>
                        <select class="faculty-dropdown">
                            <option value="">Allot Faculty</option>
                            <option value="faculty1">Dr. A Smith</option>
                            <option value="faculty2">Dr. B Patel</option>
                            <option value="faculty3">Prof. C Roy</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Basketball Championship</td>
                    <td>Aditi Mehta</td>
                    <td>BE</td>
                    <td>COMPS</td>
                    <td>Sports</td>
                    <td>17-09-2024</td>
                    <td class="action-btns">
                        <a href="#" class="view-btn">View</a>
                        <a href="#" class="reject-btn">Reject</a>
                        <select class="faculty-dropdown">
                            <option value="">Allot Faculty</option>
                            <option value="faculty1">Dr. D Williams</option>
                            <option value="faculty2">Dr. E Khan</option>
                            <option value="faculty3">Prof. F Sharma</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="/public/scripts/adminActivityManagement.js"></script> <!-- Link to external JS file -->

</body>
</html>
