<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page </title>
    <link rel="stylesheet" href="home.css">

</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>MyLink</h1>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Edit Profile</a></li>
                    <li><a href="#">Post</a></li>
                    <li><a href="#">Me</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="left-sidebar">
            <div class="profile">
                <img src="profile-pic.jpg" alt="Profile Picture">
                <h2>Tanush Karane </h2>
                <p>Front-End Developer at Brwoser Stack</p>
                <p>Mumbai Maharashtra</p>
            </div>
            
        </section>

        <section class="feed">
            <div class="post-box">
                <textarea placeholder="Start a post"></textarea>
                <button>Post</button>
            </div>
            <div class="posts">
                <div class="post">
                    <h3>John Doe</h3>
                    <p>This is an example of a post on LinkedIn's home feed.</p>
                </div>
                <div class="post">
                    <h3>Jane Smith</h3>
                    <p>Another post example for the LinkedIn-style homepage.</p>
                </div>
            </div>
    </main>

    <footer>
        <p>MyLink Â© 2024</p>
    </footer>
</body>
</html>
