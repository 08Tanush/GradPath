<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="../styles/studentDashboard.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Student Dashboard Panel</title>
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
               <img src="../../images/user1.png.png" alt="">
            </div>

            <span class="logo_name">GradPath</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="/public/HTML/studentDashboard.html">
                    <i class="uil uil-estate"></i>
                    <span class="link-name">Home</span>
                </a></li>
                <li><a href="../HTML/addActivity.html">
                  <i class="uil uil-plus"></i>
                    <span class="link-name">Post</span>
                </a></li>
                <li><a href="../HTML/portfolio2.html">
                    <i class=" uil-comment-download"></i> 
                    <span class="link-name">Portfolio</span>
                </a></li>
                
                <li><a href="../HTML/Profile.html">
                    <i class="uil uil-browser"></i>
                    <span class="link-name">Profile</span>
                </a></li> 

                <li><a href="../HTML/entryManagement.html">
                  <i class="uil uil-cog"></i>
                  <span class="link-name">Manage Activity</span>
              </a></li>
            
            <ul class="logout-mode">
                <li><a href="../HTML/loginPage.html">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Logout</span>
                </a></li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>

            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search here...">
            </div>
            
            <!--<img src="images/profile.jpg" alt="">-->
        </div>

        <div class="dash-content">
            <div class="overview">
                <div class="title">
                    <i class="uil uil-tachometer-fast-alt"></i>
                    <span class="text">Dashboard</span>
                </div>
        
                <div class="boxes">
                    <div class="box box1">
                        <i class="uil uil-analytics"></i>
                        <span class="text">Rank</span>
                        <span class="number">20</span>
                    </div>
                    <div class="box box2">
                        <i class="uil  uil-github"></i>
                        <span class="text">Projects Completed</span>
                        <span class="number">15</span>
                    </div>
                    <div class="box box3">
                        <i class="uil  uil-diary"></i>
                        <span class="text">Certificates</span>
                        <span class="number">16</span>
                    </div>
                    <div class="box box4">
                        <i class="uil uil-suitcase"></i>
                        <span class="text">Internships</span>
                        <span class="number">6</span>
                    </div>
                    <div class="box box5">
                        <i class="uil uil-microphone"></i>
                        <span class="text">Events & Talks attended</span>
                        <span class="number">15</span>
                    </div>
                    <div class="box box6">
                        <i class="uil  uil-trophy"></i>
                        <span class="text">Extra-curricular Activities</span>
                        <span class="number">7</span>
                    </div>
                </div>
            </div>
        </div>
        
            <!--skill bar section-->
            <div class="Skills">
              <title>Animated Skills Bar</title>
            </head>
            <body>
                <div class="container">
                    <div class="stats">
                        <p>&nbsp;<img src="https://github-readme-stats.vercel.app/api?username=08tanush&show_icons=true&locale=en" alt="tanushkarane" /></p>

                        <p><img src="https://github-readme-stats.vercel.app/api/top-langs?username=08tanush&show_icons=true&locale=en&layout=compact" alt="tanushkarane" /></p>
                    </div>
                    <div class="skill-box">
                        <span class="title">HTML</span>
                        <div class="skill-bar">
                            <span class="skill-per html">
                                <span class="tooltip">90%</span>
                            </span>
                        </div>
                    </div>
                    <div class="skill-box">
                        <span class="title">CSS</span>
                        <div class="skill-bar">
                            <span class="skill-per css">
                                <span class="tooltip">70%</span>
                            </span>
                        </div>
                    </div>
                    <div class="skill-box">
                        <span class="title">JavaScript</span>
                        <div class="skill-bar">
                            <span class="skill-per javascript">
                                <span class="tooltip">50%</span>
                            </span>
                        </div>
                    </div>
                    <div class="skill-box">
                        <span class="title">NodeJS</span>
                        <div class="skill-bar">
                            <span class="skill-per nodejs">
                                <span class="tooltip">30%<span>
                            </span>
                        </div>
                    </div>
                </div>
                  
            
        </div>
    </section>
</body>
</html>
