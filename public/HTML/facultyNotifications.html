<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="../styles/facultyNotifications.css">
    <script src="/public/JS/facultyNotifications.js"></script>
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Faculty Notifications</title>
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
               <img src="../../images/user1.png.png" alt="user-image">
            </div>
            <span class="logo_name">GradPath</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="../HTML/facultydashboard.html">
                    <i class="uil uil-estate"></i>
                    <span class="link-name">Home</span>
                </a></li>
                <li><a href="../HTML/facultyNotifications.html">
                    <i class="uil uil-bell"></i>
                    <span class="link-name">Notifications</span>
                </a></li>
                <li><a href="../HTML/facultyapproval.html">
                    <i class="uil uil-check-circle"></i> 
                    <span class="link-name">Approval</span>
                </a></li> 
            </ul>
            <ul class="logout-mode">
                <li><a href="../HTML/loginPage.html">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Logout</span>
                </a></li>
        </ul>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>
            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search here...">
            </div>
        </div>

        <div class="dash-content">
            <div class="overview">
                <div class="title">
                    <i class="uil uil-bell"></i>
                    <span class="text">Notifications</span>
                </div>

                <div class="notification-boxes">
                    <div class="notification">
                        <i class="uil uil-file-upload"></i>
                        <span class="text">New Activity Uploaded: AI-ML Project</span>
                        <span class="timestamp">2 hours ago</span>
                    </div>
                    <div class="notification">
                        <i class="uil uil-file-upload"></i>
                        <span class="text">New Certificate: Internship Program</span>
                        <span class="timestamp">5 hours ago</span>
                    </div>
                    <div class="notification">
                        <i class="uil uil-file-upload"></i>
                        <span class="text">Post: Webinar on Data Science</span>
                        <span class="timestamp">1 day ago</span>
                    </div>
                    <div class="notification">
                        <i class="uil uil-file-upload"></i>
                        <span class="text">New Activity: Research Paper Submission</span>
                        <span class="timestamp">3 days ago</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="../JS/notifications.js"></script>
</body>
</html>
