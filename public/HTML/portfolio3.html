<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="../styles/portfolio2.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="profile-container">
                <div class="profile-picture">
                    <img src="../../images/user.png" alt="Profile Picture">
                </div>
                <div>
                    <h1>Name :Tanush Karane</h1>
                    <p class="title">Engineering Graduate</p>
                </div>
            </div>
            <div class="social-links">
                <a href="#"><img src="../../images/Linkdin.png" alt="LinkedIn"></a>
                <a href="#"><img src="../../images/Twitter.png" alt="Twitter"></a>
                <a href="#"><img src="../../images/instagram.jpg" alt="Instagram"></a>
            </div>
            <a href="mailto:xyz@example.com" class="email-button">Email Me</a>
            <div class="about">
                <h2>About Me</h2>
                <p>Professional Backend-Developer with skills in Python,Java,JavaScript</p>
            </div>
        </div>
        <div class="right-section">
            <h2>Portfolio Timeline</h2>
            <ul class="timeline" id="timeline">
                <!-- Timeline items will be dynamically inserted here -->
            </ul>
        </div>
    </div>
    <script>
        // Fetch activities from server
        fetch('/activities')
        .then(response => response.json())
        .then(data => {
            const timeline = document.getElementById('timeline');
            data.forEach(activity => {
                const activityElement = document.createElement('div');
                activityElement.innerHTML = `
                    <h3>${activity.created_at} - ${activity.title}</h3>
                    <p>${activity.desc}</p>
                    <p>Approved by: FacultyName</p>
                `;
                timeline.appendChild(activityElement);
            });
        })
        .catch(err => console.error('Error fetching activities:', err));

        function toggleDetails(element) {
            const details = element.nextElementSibling;
            details.classList.toggle('show');
        }
    </script>
</body>
</html>
