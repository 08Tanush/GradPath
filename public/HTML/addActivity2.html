<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Activity</title>
    <link rel="stylesheet" href="../styles/addActivity2.css">
</head>
<body>
    <div class="container">
        <h1>Upload Activity</h1>
        <form id="activityForm" action="/uploadActivity" method="POST" enctype="multipart/form-data">
            <!-- Activity Title -->
            <div class="form-group">
                <label for="title">Activity Title:</label>
                <input type="text" id="title" name="title" required>
            </div>

            <!-- Description -->
            <div class="form-group">
                <label for="desc">Description:</label>
                <textarea id="desc" name="desc" rows="4" required></textarea>
            </div>

            <!-- Category -->
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="category" required onchange="loadCategoryFields()">
                    <option value="" disabled selected>Select a category</option>
                    <!-- Options dynamically loaded from DB -->
                </select>
            </div>

            <!-- Category-specific fields will be dynamically added here -->
            <div id="categoryFields"></div>

            <!-- Start Date and Time -->
            <div class="form-group">
                <label for="startDateTime">Start Date/Time:</label>
                <input type="datetime-local" id="startDateTime" name="startDateTime" required>
            </div>

            <!-- End Date and Time -->
            <div class="form-group">
                <label for="endDateTime">End Date/Time:</label>
                <input type="datetime-local" id="endDateTime" name="endDateTime" required>
            </div>

            <!-- Location -->
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
            </div>

            <!-- Document Upload -->
            <div class="form-group">
                <label for="document">Document (Optional):</label>
                <input type="file" id="document" name="document">
            </div>

            <!-- Visibility -->
            <div class="form-group">
                <label>Visibility:</label>
                <label><input type="radio" name="visibility" value="public" checked> Public</label>
                <label><input type="radio" name="visibility" value="private"> Private</label>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Submit Activity</button>
            </div>
        </form>
    </div>

    <!-- JavaScript to dynamically load category fields -->
    <script>
        // Function to load categories from the database
document.addEventListener("DOMContentLoaded", function () {
    fetch('/categories')
        .then(response => response.json())
        .then(data => {
            const categorySelect = document.getElementById("category");
            data.categories.forEach(category => {
                const option = document.createElement("option");
                option.value = category._id;
                option.textContent = category.name;
                categorySelect.appendChild(option);
            });
        })
        .catch(error => console.error('Error loading categories:', error));
});

// Function to load category-specific fields based on selected category
function loadCategoryFields() {
    const categoryId = document.getElementById("category").value;

    // Clear previous fields
    const fieldsContainer = document.getElementById("categoryFields");
    fieldsContainer.innerHTML = '';

    if (categoryId) {
        fetch(`/categoryFields/${categoryId}`)
            .then(response => response.json())
            .then(data => {
                data.fields.forEach(field => {
                    const div = document.createElement("div");
                    div.classList.add("form-group");

                    // Add label
                    const label = document.createElement("label");
                    label.textContent = field.field_name + ':';
                    div.appendChild(label);

                    // Add input based on field type
                    let input;
                    switch (field.field_type) {
                        case 'text':
                        case 'number':
                        case 'date':
                            input = document.createElement("input");
                            input.type = field.field_type;
                            input.name = field.field_name;
                            input.required = field.is_required;
                            break;
                        case 'dropdown':
                            input = document.createElement("select");
                            input.name = field.field_name;
                            input.required = field.is_required;
                            const options = JSON.parse(field.options);
                            for (let key in options) {
                                const option = document.createElement("option");
                                option.value = key;
                                option.textContent = options[key];
                                input.appendChild(option);
                            }
                            break;
                        case 'file':
                            input = document.createElement("input");
                            input.type = 'file';
                            input.name = field.field_name;
                            input.required = field.is_required;
                            break;
                    }
                    div.appendChild(input);
                    fieldsContainer.appendChild(div);
                });
            })
            .catch(error => console.error('Error loading category fields:', error));
    }
}

    </script>
</body>
</html>
